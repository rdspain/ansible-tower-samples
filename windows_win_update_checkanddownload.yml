---
- name: Windows
  hosts: windows
  gather_facts: false
  tasks:
    - name: Hacerles ping
      win_ping:

    - name: Search and download Windows updates without installing them
      win_updates:
        category_names:
          - Application
          - CriticalUpdates
          - DefinitionUpdates
          - SecurityUpdates
          - Updates
#        blacklist:
#          - Microsoft Silverlight
        state: downloaded
        log_path: C:\{{ inventory_hostname }}_ansible_wu_searched_and_downloaded.txt

    - name: Copiar fichero a servidor ansible
      fetch:
        src: C:\{{ inventory_hostname }}_ansible_wu_searched_and_downloaded.txt
        dest: /ansible/backup_configuracion/{{ inventory_hostname }}/
        flat: yes

    - name: Avisaré por Slack lab
      slack:
        domain: "{{ slack_domain }}"
        token: "{{ slack_token_lab }}"
        msg: "ANSIBLE INFO !!! Ya está disponible en /ansible/backup_configuracion/{{ inventory_hostname }}/{{ inventory_hostname }}_ansible_wu_searched_and_downloaded.txt el informe de parches para actualizar. Me los he descargado pero no instalado. Ruego le eches un vistazo y sino dices nada, haré la actualización automática.
      delegate_to: localhost
